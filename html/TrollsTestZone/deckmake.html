  function CheckDeck()
  {
      var count = 0;

      {
        if(document.getElementById("c"+i).checked)

        }

      { 

        
        alert("통상패가 7개 이하입니다.");
        event.preventDefault();
        returnToPreviousPage();
        
        return false;
        
      }

        {

        return false;
      
        }

  }

<script> 
  function DeckMakeCode1(e)
  { 
      var DECKCODE1 = document.getElementById("deckcode1");
      var temp = 0;
      var count = 0;
    
      // 7개 이상체크
      for(var i = 0; i < 7;i++)
      {
        if(document.getElementById("c"+i).checked)
        {
          count++;
        }
        if(count > 7)
        {
          alert("통상패 7개가 넘어갑니다");
          document.getElementById(e.id).checked = false;
          return;
        }
        if(document.getElementById("rc"+i).checked)
        {
          count++;
        }
        if(count > 7)
        {
          alert("통상패 7개가 넘어갑니다");
          document.getElementById(e.id).checked = false;
          return;
        }
      }


      count = 0;
      // 4개이상체크
      for(var i = 0; i < 4;i++)
        {
          if(document.getElementById("d"+i).checked)
        {
          count++;
        }
        if(count > 3)
        {
          alert("비장패 3개가 넘어갑니다");
          document.getElementById(e.id).checked = false;
          return;
        }
        if(document.getElementById("rd"+i).checked)
        {
          count++;
        }
        if(count > 3)
        {
          alert("비장패 3개가 넘어갑니다");
          document.getElementById(e.id).checked = false;
          return;
        }
        }



      for(var i = 0; i < 7;i++)
      {
        if(document.getElementById("c"+i).checked)
        {
         temp = temp + Math.pow(2,i);
        }
      }
      for(var i = 0; i < 4;i++)
        {
          if(document.getElementById("d"+i).checked)
          {
            temp = temp + Math.pow(2,i+8);
          }
        }
        DECKCODE1.value = temp;


    
  } 
  </script>
